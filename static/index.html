<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Game 000</title>
    <link rel="stylesheet" href="/game000/css/main.css" type="text/css" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous"
        defer
    ></script>
    <script src="/game000/js/main.js" type="module"></script>
</head>

<body>
<div class="game-frame">
    <div>
        Stats

        Q - Aura
        <br>
        Space - Blink + Explosion
        <br>

        ...
    </div>

    <div>
        <canvas id="main-canvas" width="800" height="600"></canvas>
    </div>

    <div>
        <div>Shop</div>

        <div>
            Souls: <div id="souls-counter"></div>
            Loan: <div id="loan-counter"></div>
            <button id="take-loan">Take loan (500)</button>
            <button id="pay-loan">Pay back loan (500)</button>
            You are expected to pay <span id="expected-loan-payment">???</span> in <span id="time-until-payment">???</span> seconds.
            Your current cashback is <span id="cashback">???</span>
        </div>
        <br>
        <button id="improve-aura-range">Aura range</button>
        <button id="improve-aura-damage">Aura damage</button>
        <br>
        <button id="improve-spell-chain">Chain</button>
        <button id="improve-spell-damage">Spell damage</button>
        <br>
        <button id="improve-blink-radius">Explosion radius</button>
        <button id="improve-blink-damage">Explosion damage</button>
        <br>
        <button id="enter-dungeon">Fight boss</button>
        <button id="enter-fields">Go to souls fields</button>
    </div>
</div>
</body>
